{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Send workflow to another user{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method='POST'>
  <label for="Username">User</label>
  <select name="Username" id="Username" required>
    <option value="" disabled selected value> -- select an option -- </option>
    {% for name in user_names %}
        <option value="{{ name }}">{{ name }}</option>
    {% endfor %}
  </select>
  <br><br>
  <button type="submit" id="send" class="btn btn-success btn-lg"><i class="fas fa-paper-plane"></i> Send</button>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
  // Disable Send button if select is on option with value="" 
  $('#Username').on('change', function () {
      $('#send').prop('disabled', !$(this).val());
    }).trigger('change');
</script>

{% endblock %}
